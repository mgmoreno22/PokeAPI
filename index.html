<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke API</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container text-center">
      <h1>Welcome to the Pokedex</h1>
      <!-- Start of Input Field -->
      <div class="input-group mb-3 col-md-4 mx-auto">
        <input
            id="pokemonID"
            class="form-control"
            placeholder="Please Choose a Pokemon"
        />
        <div class="input-group-append">
            <button type="button" id="searchBtn" class="btn btn-outline-secondary">Search</button>
        </div>
      </div>
        <!-- End of Input Field -->

      <div class="card mx-auto" style="width: 18rem;">
        <img src="https://img.rankedboost.com/wp-content/uploads/2016/07/Pokemon-Go-Pok%C3%A9dex.png" class="card-img-top" alt="Pokedex" />
        <div class="card-body">
          <h5 class="card-title">POKEDEX</h5>
          <p class="card-text" id="flavorText">
            Please type the name of a Pokemon to learn more about it!
          </p>
        </div>
        <ul class="list-group list-group-flush">
          
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
